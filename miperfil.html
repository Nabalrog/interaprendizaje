<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Iconos CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- CSS Local -->
    <link rel="stylesheet" href="miperfilStyle.css">

    <title>TruequeO</title>
  </head>
  <body>
    

    <!-- Seccion perfil -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-2 mb-3">Mi Perfil</h1>
                <div class="row" >
                    <div class="display-4 col d-flex flex-column align-items-start" >
                        <a id="datos" href="#" class=" datos badge badge-light my-2">Mis Datos</a>
                        <a id="puntaje" href="#" class="puntaje badge badge-light my-2">Mi Puntaje</a>
                        <a id="historial" href="#" class="historial badge badge-light my-2">Mis Historial</a>
                        <a id="colaboracion" href="#" class="colaboracion badge badge-light my-2">Mi Colaboraion</a>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary btn-lg">Trocar</button>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div id="customCard" class="customCard card">
                    <h5 id="col2Titulo" class="card-header">Featured</h5>
                    <div class="card-body">
                      <h5 id="col2Sub1" class="card-title"></h5>
                      <p id="col2Text1"class="card-text"></p>
                      <h5 id="col2Sub2" class="card-title"></h5>
                      <p id="col2Text2"class="card-text"></p>
                      <h5 id="col2Sub3" class="card-title"></h5>
                      <p id="col2Text3"class="card-text"></p>
                      
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>


            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="miperfilMain.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
